<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../coder house/fotos/logo_smiles.png" type="image/x-icon" />
    <title>Contáctenos para más información</title>
    <meta name="description" content="Contáctenos para obtener mas información o realizar reservas para festejar en Smiles Salón de Eventos ">
    <meta name="keywords" content="contacto, información, diversión, eventos, salón, fiestas, fiesta"/>
    <link rel="stylesheet" href="../coder house/css/main.css">
</head>

<body>
    <header class="header-gardient">
        <nav>
            <img class="nav-header__logo" src="../coder house/fotos/logo_smiles.png" alt="Foto" width="50px" height="50px">
            <a class="navBar-item" href="../coder house/index.html">INICIO</a>
            <a class="navBar-item" href="../coder house/gallery.html">GALERÍA</a>
            <a class="navBar-item" href="../coder house/service.html">SERVICIOS</a>
            <a class="navBar-item" href="../coder house/ubication.html">UBICACIÓN</a>
            <a class="navBar-item" href="../coder house/contact.html">CONTACTO</a>
        </nav>
    </header>


    <main>
        <h1>Contáctenos</h1>
        <form action="#" method="POST">
            <div>
                <label for="Nombre">Nombre y Apellido</label>
                <input type="text" name="Nombre" class="style-border__contact format-contact__space">
            </div>
            <div>
                <label for="Email"> Correo Electrónico </label>
                <input type="email" name="Email" placeholder="Ej: smiles@gmail.com"
                    class="style-border__contact format-contact__space">
            </div>
            <div>
                <label for="Evento"> Tipo de Evento</label>
                <select name="Evento" id="" class="style-border__contact format-contact__space">
                    <option value="0"> </option>
                    <option value="1">Cumpleaños</option>
                    <option value="2">Despedida</option>
                    <option value="3">Agasajo</option>
                    <option value="4">Babyshowers</option>
                    <option value="5">Despedida</option>
                    <option value="6">Otro</option>
                </select>
            </div>
            <div>
                <label for="Cantidad">Cantidad de Invitados</label>
                <select name="Cantidad" id="" class="style-border__contact format-contact__space">
                    <option value="7"></option>
                    <option value="8">1-20</option>
                    <option value="9">20-30</option>
                    <option value="10">30-40</option>
                    <option value="11">40-50</option>
                    <option value="12">50+</option>
                </select>
            </div>
            <h4>¿Desea Consultar o agregar algún servicio?</h4>
            <label for=""> <input type="checkbox" name="aceptar" value="1"> Menú Lunch </label>
            <label for=""> <input type="checkbox" name="aceptar" value="2"> Menú infantil </label>
            <label for=""> <input type="checkbox" name="aceptar" value="3"> Candy bar </label>

            <p><textarea name="Mensaje" placeholder="Deja tu mensaje Aquí" cols="30" rows="10"></textarea></p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Cancelar">

        </form>
    </main>
    <footer class="footer-deco">
        <div class="icon-align">SMILES SALÓN DE EVENTOS</div>
        <div class="footer-deco">
            <div class="icon-align">
                <div class="pin-icon"></div>
                <div>Matheu 2565 - Mar del plata</div>
            </div>
            <div class="icon-align">
                <div class="email-icon"></div>
                <a href="mailto: smileseventos@gmail.com" target="_blank">Contactanos por Email</a>
            </div>
            <div class="icon-align">
                <div class="whatsapp-icon"></div>
                <a href="tel: +54 02236000925">Whatsaap</a>
            </div>
            <div class="icon-align">
                <div class="facebook-icon"></div>
                <a href="https://www.facebook.com/smilesmultiespacio/" target="_blank">Facebook</a>
            </div>
            <div class="icon-align">
                <div class="instagram-icon"></div>
                <a href="https://www.instagram.com/smilesmultiespacio/" target="_blank">Instagram</a>
            </div>
        </div>

    </footer>
</body>

</html>
